<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Donate Blood</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
	<style>
		body {
			font-family: 'Poppins', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f74545;
			position: center;
		}

		.container {
			width: 600px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #aaa8a8;
			border-radius: 5px;
			background-color: #ffffff;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
			color: #000000;
		}

		form {
			position: center;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 20px;
		}

		label {
			width: 45%;
			margin-bottom: 10px;
			font-size: 1.1rem;
			position: relative;
			color: #000000;
		}

		input[type="text"], select {
			width: 50%;
			padding: 8px;
			border: 1px solid #aaa8a8;
			border-radius: 5px;
			font-size: 1rem;
		}

		#blood-type {
			width: 53%;
		}

		ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		li {
			margin-bottom: 10px;
			font-size: 1.1rem;
			color: #000000;
		}

          
        button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            color: #fff;
            background-color: #dc3545;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 100px auto 0; /* center the button horizontally and add margin on top */
          }
          
          

		/* Calendar styles */
		#calendar {
			display: flex;
			flex-wrap: wrap;
			margin-bottom: 20px;
		}

		.calendar-cell {
			width: 14.285714%;
			padding: 5px;
			text-align: center;
			border: 1px solid #ccc;
			font-size: 1.1rem;
			background-color: #ffffff;
		}

		.calendar-cell:hover {
			background-color: #000000;
			color: #fff;
			cursor: pointer;
		}

		.calendar-cell.active {
			background-color: #000000;
			color: #fff;
		}

		.calendar-cell.disabled {
			opacity: 0.5;
			pointer-events: none;
		}

		@media only screen and (max-width: 600px) {
			label {
				width: 100%;
			}

			input[type="text"], select {
				width: 100%;
			}
		}
	</style>

        </form>
    </div>
